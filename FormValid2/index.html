<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="./main.js"></script>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Nhập lại mật khẩu</label>
                <select id="province" name="province" rules="required" class="form-control">
                    <option value="">Chọn Tỉnh/TP</option>
                    <option value="hni">HN</option>
                    <option value="hpg">HP</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div>
                    <input name="gender" type="radio" value="male" class="form-control"> Nam
                </div>
                <div>
                    <input name="gender" type="radio" value="female" class="form-control"> Nữ
                </div>
                <div>
                    <input name="gender" type="radio" value="other" class="form-control"> Khác
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script>
        var form = new Validator('#register-form');
        form.onSubmit = function(data) {
            console.log(data)
        }
    </script>
</body>

</html>
